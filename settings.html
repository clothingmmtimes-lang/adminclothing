<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - MM Times Clothing Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <span class="logo-circle">MM</span>
      <span class="logo-text">Admin Panel</span>
    </div>
    <nav class="sidebar-nav">
      <a href="admin.html" class="nav-link">Dashboard</a>
      <a href="orders.html" class="nav-link">Orders</a>
      <a href="settings.html" class="nav-link active">Settings</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main">
    <header class="topbar">
      <h1>Website Settings</h1>
      <div class="topbar-right">
        <span class="pill">Content control</span>
      </div>
    </header>

    <section class="content">
      <div class="card">
        <h2>Home Page Content</h2>
        <p class="muted">
          In the next step, we will connect these fields to a Google Sheet so you can change
          content without editing code.
        </p>

        <form class="form" onsubmit="saveSettings(event)">
          <div class="form-group">
            <label for="welcomeTitle">Welcome Title</label>
            <input type="text" id="welcomeTitle" placeholder="Welcome to MM Times Clothing">
          </div>

          <div class="form-group">
            <label for="welcomeText">Welcome Text</label>
            <textarea id="welcomeText" rows="3"
                      placeholder="Your trusted place for custom printing on T-shirts, hoodies, caps & more."></textarea>
          </div>

          <div class="form-group">
            <label for="homeButtonText">Home Button Text</label>
            <input type="text" id="homeButtonText" placeholder="Explore Products">
          </div>

          <button class="btn" type="submit">Save (local for now)</button>
          <p id="settings-status" class="muted"></p>
        </form>
      </div>
    </section>
  </main>
</div>

<script src="scripts/admin.js"></script>
<script src="scripts/settings.js"></script>
</body>
</html>
